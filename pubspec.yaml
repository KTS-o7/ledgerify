name: ledgerify
description: A personal expense tracker app - simple, fast, and offline-first.
publish_to: 'none'
version: 1.3.2+6

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Local storage - lightweight and fast
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # For generating unique IDs
  uuid: ^4.2.1

  # Date formatting
  intl: ^0.19.0

  # Charts for expense visualization
  fl_chart: ^0.69.0

  # Local notifications for budget alerts
  flutter_local_notifications: ^17.0.0

  # Timezone support for scheduled notifications
  timezone: ^0.9.2

  # Cupertino icons for iOS-style icons (optional, for consistency)
  cupertino_icons: ^1.0.6

  # SMS Reading
  flutter_sms_inbox: ^1.0.4

  # Permissions
  permission_handler: ^11.3.1

  # App info (version, build number)
  package_info_plus: ^8.0.0

  # URL launcher for opening links
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Hive code generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

  # App icon generation
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "Ledegerify_logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "Ledegerify_logo.png"

flutter:
  uses-material-design: true

  # Add custom fonts here if needed later
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: assets/fonts/CustomFont-Regular.ttf
