name: Build Release

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      version:
        description: 'Version name (e.g., 1.0.0)'
        required: true
        type: string
      build_ios:
        description: 'Build iOS (uses macOS runner)'
        required: false
        type: boolean
        default: false

jobs:
  build-android:
    name: Build Android APK & AAB
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate Hive adapters
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Analyze code
        run: flutter analyze lib/

      - name: Build APK (Release)
        run: flutter build apk --release

      - name: Build App Bundle (Release)
        run: flutter build appbundle --release

      - name: Rename artifacts with version
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/ledgerify-v${{ inputs.version }}.apk
          mv build/app/outputs/bundle/release/app-release.aab build/app/outputs/bundle/release/ledgerify-v${{ inputs.version }}.aab

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ledgerify-v${{ inputs.version }}-apk
          path: build/app/outputs/flutter-apk/ledgerify-v${{ inputs.version }}.apk

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: ledgerify-v${{ inputs.version }}-aab
          path: build/app/outputs/bundle/release/ledgerify-v${{ inputs.version }}.aab

  build-ios:
    name: Build iOS (Unsigned)
    runs-on: macos-latest
    if: ${{ inputs.build_ios }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate Hive adapters
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign

      - name: Create IPA
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r ledgerify-v${{ inputs.version }}-unsigned.ipa Payload
          rm -rf Payload

      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: ledgerify-v${{ inputs.version }}-ios
          path: ledgerify-v${{ inputs.version }}-unsigned.ipa
